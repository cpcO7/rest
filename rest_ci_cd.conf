server {
    listen       8080;
    server_name  146.190.85.59;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        root /var/www/samariddins_project/backend;
    }

    location /media/ {
        root /var/www/samariddins_project/backend;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/samariddins_project/backend/backend.sock;
    }
}